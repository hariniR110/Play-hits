<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        .music-player {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }

        .music-player h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .controls button {
            background: #ff6f61;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .controls button:hover {
            background: #ff4a3c;
            transform: translateY(-2px);
        }

        .controls button:active {
            background: #e0392b;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            background: #e0f7fa;
        }
    </style>
</head>

<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <audio id="audio" src=".mp3" controls></audio>
        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>

</html>
